---
name: Bug Report
description: Report a bug in the OJS Java SDK
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Create a client with...
        2. Enqueue a job with...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include stack traces if applicable.
    validations:
      required: true

  - type: input
    id: sdk-version
    attributes:
      label: SDK Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java Version
      placeholder: "21.0.2"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 14.0 / Ubuntu 22.04 / Windows 11"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem.
