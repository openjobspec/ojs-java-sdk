services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  ojs-server:
    build:
      context: https://github.com/openjobspec/ojs-backend-redis.git
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      OJS_PORT: "8080"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/ojs/v1/health"]
      interval: 5s
      timeout: 3s
      retries: 5
